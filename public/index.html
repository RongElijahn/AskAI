<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>ChatGPT Question-Answer</title>
</head>
<body>
    <h1>ChatGPT Question Evaluator</h1>

    <label for="modelSelector">Choose a model:</label>
    <select id="modelSelector">
        <option value="all">All Models</option>
        <option value="history">History</option>
        <option value="social">Social Science</option>
        <option value="computer">Computer Security</option>
    </select>

    <button id="fetchQuestion">Fetch Question</button>
    <div id="questionDisplay"></div>
    <button id="getAnswer" style="display: none;">Get Answer</button>
    <div id="answerDisplay"></div>

    <h2>Accuracy Rates</h2>
    <canvas id="accuracyChart" width="400" height="200"></canvas>

    <h2>Average Response Times</h2>
    <canvas id="responseTimeChart" width="400" height="200"></canvas>

    <script type="module" src="chartVisual.js"></script> 

    <script src="script.js"></script>
</body>
</html>
